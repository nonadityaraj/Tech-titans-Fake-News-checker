<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FAKE<span>NEWS</span></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Check News</a>
      <a href="#">About</a>
      <a href="#">Team</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Detect Fake News<br>Before It Spreads</h1>
    <p>AI-powered fake news detection system supporting Hindi & English</p>

    <div class="detector-box">
      <textarea placeholder="Paste news text or headline here..."></textarea>

      <div class="options">
        <select>
          <option>Language</option>
          <option>English</option>
          <option>Hindi</option>
        </select>

        <button class="btn">Check Authenticity</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ using Machine Learning | Fake News Detection by team Tech Titans</p>
  </footer>

</body>
</html>
